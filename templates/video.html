{% extends "base.html" %}

{% block content %}
<div class="video-container">
    <iframe width="1024" height="576" src="https://www.youtube.com/embed/{{ video_id }}" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</div>

<style>
    h2 {
        text-align: center;
    }

    .video-container {
        width: 1024px;
        /* you have to have a size or this method doesn't work */
        height: 576px;
        /* think about making these max-width instead - might give you some more responsiveness */

        position: absolute;
        /* positions out of the flow, but according to the nearest parent */
        top: 0;
        right: 0;
        /* confuse it i guess */
        bottom: 0;
        left: 0;
        margin: auto;
        /* make em equal */
    }

    iframe {
        margin: auto;
    }
</style>
{% endblock %}
