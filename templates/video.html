{% extends "base.html" %}

{% block content %}
<div class="video-container">
    <iframe src="https://www.youtube.com/embed/{{ video_id }}?autoplay=1" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</div>

<style>
    h2 {
        text-align: center;
    }

    .container {
        margin: auto;
        padding: 0;
        width: 0;
    }

    .video-container {
        width: 100%;
        padding-bottom: 56.25%;
        /* 16:9 aspect ratio */
        height: 10px;
    }

    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }

    body {
        margin: 0;
    }
</style>
{% endblock %}
