<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css" rel="stylesheet">

  <script src="script.js"></script>

  <title>Browse Videos</title>
</head>

<body>
  <div class="header">
    <div class="banner">
      <div class="site-title">Language-Input</div>
    </div>
    <nav>
      <a class="selected" href="browse.html">Browse</a>
      <a href="about.html">About</a>
      <a href="method.html">Method</a>
      <a href="#">Donate</a>
    </nav>
  </div>
  <div id="filters">
    <select id="sort-by" onchange="populateVideosGrid()">
      <option value="random">Random</option>
      <option value="newestFirst" selected>Newest First</option>
      <option value="oldestFirst">Oldest First</option>
    </select>
    <select id="channel-filter" class="selectpicker" multiple data-live-search="true" title="Filter Channels"
      onchange="populateVideosGrid()">
    </select>
  </div>

  <div id="videos-grid"></div>
</body>
<style>
  * {
        box-sizing: border-box;
    }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    font-size: 1rem;
    line-height: 200%;
  }
  

  .header {
    width: 100%;

  }

  .header nav {
    display: flex;
    justify-content: space-around;
    background-color: rgb(231, 29, 69);
  }

  .header nav a {
    padding: 0;
    margin: 0;
    color: white;
    text-decoration: none;
  }

  .header nav a:hover {
    text-decoration: underline;
  }

  .header nav .selected {
    text-decoration: underline;
  }

  .header .banner {
    height: 5%;
    padding: 3rem;
    background-image: url("books.jpg");
  }

  .header .banner .site-title {
    color: whitesmoke;
    font-size: 5rem;
    background-color: rgba(238, 39, 39, 0.753);
    line-height: 6rem;
    width: fit-content;
    height: fit-content;
    padding: 1rem;
    border-radius: 15px;
  }


  #page-title {
    text-align: center;
    font-weight: 350;
    font-size: 7rem;
    margin: 1rem 0;
    color: #000c;
  }

  #videos-grid {
    display: grid;
    margin: 1rem;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    grid-auto-flow: row;
    gap: 1rem;
    border-radius: 10px;

  }

  .video-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    border-radius: 10px;
    height: 100%;
    background-color: white;
    vertical-align: middle;
    box-shadow: 0px 0px 1px black;
  }

  .video-thumbnail {
    width: 100%;
    border-radius: 10px 10px 0 0;
  }

  .video-info {
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    vertical-align: middle;
    color: #000b;
    padding: 0.2rem;
  }

  .video-info>* {
    margin: 5px 0;
  }

  .video-title {
    font-weight: bold;
  }

  a {
    text-decoration: none;
  }

  .video-item * {
    text-align: center;
    color: #000c;
    margin-bottom: 5px;
  }

  .caret {
    all: initial !important;
  }

  a {
    border-radius: 5px;
  }

  #sort-by {
    border-color: white;
    border-radius: 4px;
    font-size: 14px;
    vertical-align: middle;
    border-width: 1px;
    border: none;
  }

  #filters * {
    font-weight: 650;
    color: #000b;
    border: none;
    appearance: none !important;
    font-size: 1rem;
  }

  #filters>* {
    border: 1px solid #000c;
    border-radius: 5px;
    background-color: white;
    padding: 0.5rem 0.25rem;
  }

  #sort-by:hover {
    cursor: pointer;
  }

  #filters {
    margin: 1rem;
  }

  #filters *:hover {
    background-color: white;
    border-radius: 4px;
  }

  .bootstrap-select .dropdown-menu .selected * {
    color: blue !important;
  }

  .bootstrap-select .dropdown-menu * {
    width: 100% !important;
    overflow: hidden !important;
  }

  .bootstrap-select .dropdown-menu .glyphicon-ok::before {
    display: none;
  }

  .bootstrap-select.show-tick .dropdown-menu .selected span.check-mark{
    display: none !important;
  }

  div.dropdown.bootstrap-select.show-tick.show{
    padding: 0;

  }

  .btn.dropdown-toggle.btn-light{
    padding: 0 !important;
  }

  .dropdown-toggle::after {
    content: none;
  }

  button.btn.dropdown-toggle.bs-placeholder.btn-light{
    padding: 0;
  }
  
  .bs-searchbox{
    border: 1px solid black;
  }
  

  #filters .dropdown-toggle:focus {
    outline: none !important;
  }

  #filters input.form-control{
    border: 1px solid gray;
  }

  #filters .dropdown-item.active {
    background-color: white !important;
  }

  @media only screen and (max-width: 700px) {
    #page-title {
      font-size: 5rem;
      padding-bottom: 0.5rem;
    }
  }

  @media only screen and (max-width: 500px) {
    .bootstrap-select .dropdown-menu {
      width: 100%;
      /* or a fixed width like 200px */
      max-width: 100%;
      /* prevents the dropdown from exceeding its container */
    }
  }

  @media only screen and (max-width: 500px) {
        .header .banner {
            padding: 0;
        }
        .header .banner .site-title {
            font-size: 3rem;
            line-height: 200%;
            text-align: center;
            padding: 0;
            border-radius: 0;
            width: 100%;
            background-color: rgba(238, 39, 39, 0.53);

        }
    }

  @media only screen and (max-width: 440px) {

    #page-title {
      font-size: 3.5rem;
      padding: 5px;
    }

    #videos-grid {
      margin: 1rem 0;
      grid-template-columns: 1fr;
      gap: 0
    }

    .video-item {
      margin: 0;
      margin-bottom: 1rem;
    }

    .video-info{
      padding: 0;
    }

    #filters {
      display: flex;
      justify-content: space-around;
      border-radius: 0;
      margin: 1rem 0;
    }


  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', initialize);

  async function initialize() {
    await loadVideos();
    console.log(videos);
    initializeBrowsePage();


  }
</script>

</html>
