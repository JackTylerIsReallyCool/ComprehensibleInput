<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

  <script src="script.js"></script>

  <title>Browse Videos</title>
</head>

<body>
  <div class="header">
    <div class="banner">
      <div class="site-title">Language-Input</div>
    </div>
    <nav>
      <a class="selected" href="index.html">Browse</a>
      <a href="about.html">About</a>
      <a href="method.html">Method</a>
      <a href="#">Donate</a>
    </nav>
  </div>
  
  <section class="main-content">
  <div id="filters">
    <select id="sort-by" onchange="populateVideosGrid()">
      <option value="random">Random</option>
      <option value="newestFirst" selected>Newest First</option>
      <option value="oldestFirst">Oldest First</option>
    </select>
  </div>
    <div id="videos-grid"></div>
  </section>
</body>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    font-size: 1rem;
    line-height: 200%;
    background-color: whitesmoke;
  }


  .header {
    width: 100%;

  }

  .header nav {
    display: flex;
    justify-content: space-around;
    background-color: rgb(231, 29, 69);
  }

  .header nav a {
    padding: 0;
    margin: 0;
    color: white;
    text-decoration: none;
  }

  .header nav a:hover {
    text-decoration: underline;
  }

  .header nav .selected {
    text-decoration: underline;
  }

  .header .banner {
    height: 5%;
    padding: 3rem;
    background-image: url("books.jpg");
  }

  .header .banner .site-title {
    color: whitesmoke;
    font-size: 5rem;
    background-color: rgba(238, 39, 39, 0.753);
    line-height: 6rem;
    width: fit-content;
    height: fit-content;
    padding: 1rem;
    border-radius: 15px;
  }

  .main-content {
    margin: 0 5%;
    color: #000e;
  }
  
  #filters {
    display: flex;
    gap: 1rem;
    padding: 0;
    border-bottom: 5px solid crimson;
  }

  #sort-by {
    border-radius: 5px;
    padding: 0.75rem;
    margin: 0.5rem 0;
    width: fit-content;
    background-color: white;
    border: none;
    outline: none !important;
    font-weight: bold;
  }


  #videos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
    border-radius: 10px;
    margin: 0.5rem 0;
  }

  .video-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    border-radius: 10px;
    height: 100%;
    background-color: white;
    vertical-align: middle;
    border: 2px solid gainsboro;
  }

  .video-thumbnail {
    width: 100%;
    border-radius: 10px 10px 0 0;
    overflow: hidden;
  }

  .video-info {
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    vertical-align: middle;
    color: #000b;
    padding: 0.2rem;
  }

  .video-info>* {
    margin: 5px 0;
  }

  .video-title {
    font-weight: bold;
  }

  a {
    text-decoration: none;
  }

  .video-item * {
    text-align: center;
    color: #000c;
    margin-bottom: 5px;
  }

  .caret {
    all: initial !important;
  }

  a {
    border-radius: 5px;
  }

  @media only screen and (max-width: 700px) {
    #page-title {
      font-size: 5rem;
      padding-bottom: 0.5rem;
    }
  }

  @media only screen and (max-width: 500px) {
    .header .banner {
      padding: 0;
    }

    .header .banner .site-title {
      font-size: 3rem;
      line-height: 200%;
      text-align: center;
      padding: 0;
      border-radius: 0;
      width: 100%;
      background-color: rgba(238, 39, 39, 0.315);

    }
  }

  @media only screen and (max-width: 440px) {

    #page-title {
      font-size: 3.5rem;
      padding: 5px;
    }
    #filters{
      padding: 0 0.5rem;
    }

    #sort-by{
      padding: 0.5rem;
    }

    .main-content{
      margin: 0;
    }


    #videos-grid {
      margin: 0;
      grid-template-columns: 1fr;
      gap: 0
    }

    .video-item {
      margin: 0;
      margin-bottom: 1rem;
      border-radius: 0;
    }

    .video-thumbnail{
      border-radius: 0;
    }

    .video-info {
      padding: 0;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', initialize);

  async function initialize() {
    await loadVideos();
    console.log(videos);
    initializeBrowsePage();


  }
</script>

</html>
